<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="sub4-1">
        <div class="sub4-1-1">
            <img src="img25.png" alt="img25">
        </div>
        <div class="sub4-1-2">
            <div class="sub4-1-2-1">
                <img src="img1.png" alt="img1">
            </div>
            <div class="sub4-1-2-2">
                Log in below to continue
            </div>
            <div class="sub4-1-2-3">
                <div class="sub4-1-2-3-1">
                    <p class="word1">EMAIL</p>
                    <input type="email" placeholder="your@example.com"  spellcheck="false"  id="email" onkeyup=" validemail()" required>
                    <br>
                    <span id="error"></span>
                </div>
                <div class="sub4-1-2-3-2">
                    <p class="word2">PASSWORD</p>
                    <input  type="password" placeholder="...... " id="password" name="password">
                  <img src="img27.png" alt="img27" id="eye-open">
                </div>
                <div class="sub4-1-2-3-3">
                    Log in
                </div>
            </div>
            <div class="sub4-1-2-4">
               <a href="forget password">Forget password</a>
            </div>
            <hr class="line6">
            <div class="sub4-1-2-5">
                Don't have an account?
            </div>
            <div class="sub4-1-2-6">
                Sing up
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
